<!doctype html>
<html>
  <head>
    <title>Base 64</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <h1>Base 64</h1>
    <div class="settings">
        <div class="btn" id="to">To Base 64</div>
        <div class="btn" id="from">From Base 64</div>
    </div>
    <div class="cnvContainer">
        <canvas id="cnv"></canvas>
    </div>
    <br />
    <input style="display:none;" accept=".jpg, .jpeg, .png, .bmp, .svg, .gif" id="file" type="file"/>
    <label class="file" for="file">Select a File</label><span id="fileName">filename</span>
    <a class="btn" id="download" style="display:none;">Download</a>
    <input class="btn" type="button" value="Copy" id="copy">
    <input class="btn" type="button" value="Convert" id="convert" style="display:none;">
    <input class="btn" type="button" value="Clear" id="clear" style="display:none;">
    <select class="btn" id="fileTypeSelector" style="display:none;">
    	<option>media type</option>
    	<option value="image/png">png</option>
    	<option value="image/jpeg">jpeg</option>
    	<option value="image/svg+xml">svg</option>
    	<option value="image/bmp">bmp</option>
    	<option value="image/gif">gif</option>
    </select>
    <div class="cnvContainer">
        <textarea id="output" rows="5"></textarea>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
